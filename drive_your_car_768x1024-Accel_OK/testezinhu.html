
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Facebook Share Button</title>
<style type="text/css">
body {background-color:#f5f5f5; font:14px/150% 'century gothic', helvetica, arial}
#container {background-color:#fff; margin:5px auto; padding:25px; width:600px; border:1px solid #999; border-radius:8px; -moz-border-radius:8px; -webkit-border-radius:8px}
#container a {display:block; margin:0 auto; width:80px}
</style>
</head>
<body>
<div id="fb-root"></div>
<script type="text/javascript">
window.fbAsyncInit = function () {
	FB.init({
		appId  : '7628348405127775',
		status : true, // check login status
		cookie : true, // enable cookies to allow the server to access the session
		xfbml  : true,  // parse XFBML
		oauth  : true // enable OAuth 2.0
	});
};

(function() {
	var e = document.createElement('script');
	e.src = document.location.protocol + '//connect.facebook.net/pt_BR/all.js';
	e.async = true;
	document.getElementById('fb-root').appendChild(e);
}());
</script>

<div id="container">
	<p>Exemplo de como você pode criar um botão customizado para divulgar conteúdo no Facebook. Para vê-lo funcionando, basta clicar no botão abaixo:</p>
	<a id="share-button" href="#" title="Facebook Share Button" rel="alternate"><img src="facebook-share-button.jpg" alt="Facebook Share Button" title="Facebook Share Button" /></a>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$('#share-button').click(function(e){
	e.preventDefault();
	FB.ui({
		method: 'feed',
		name: 'CSS no Lanche',
		link: ' http://www.cssnolanche.com.br/',
		picture: 'http://www.pinceladasdaweb.com.br/blog/uploads/facebook-share-button/logo.png',
		caption: 'Por que ingerir CSS na hora do lanche não engorda',
		description: 'Experimentos sobre HTML5 e CSS3'
	});
});
</script>

  ga('create', 'UA-48075860-1', 'pinceladasdaweb.com.br');
  ga('send', 'pageview');
</script>
</body>
</html>
